<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/pomodoro-technique.png">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/timer-container.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/indicators.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/settings.css">
    <title></title>
</head>
<body>
    <audio class="alarmSound" hidden>
        <source src="audio/Sound Effect - School Bell.mp3" type="audio/mp3">
    </audio>
    <div class="settings-off "></div>
    <div class="main-outer-container">
        <header class="pomodoro-header">
            <div class="title"> <img src="img/pomodoro-technique.png"><p>POMODORO TIMER</p></div>
            <button class="settings"><img src="img/settings.png"></button>
        </header>
    <div class="main-timer-container">
    <div class="timer-container">
      <p class="timer-js timer"></p>
      <p class="session-info-js session-info"></p>
    </div>
   
    <div class="button-div">
     <button class="next-btn-js btn"><img src="img/refresh.png"></button>
     <button class="start-btn-js btn play-pause-btn"><img src="img/play.png"></button>
     <button class="long-btn-js btn"><img src="img/mug-hot-alt.png"></button>
    </div>

    <div class="circle-indicators">
         <div class="c1"></div>
         <div class="c2"></div>
         <div class="c3"></div>
         <div class="c4"></div>
    </div>
    </div>
    </div>

    
</body>

<script src="javascript/script.js"></script>
<script src="javascript/Queries.js"></script>
<script src="javascript/Events.js"></script>
<script src="javascript/settings.js"></script>
<script src="javascript/testScript.js"></script>
</html>
